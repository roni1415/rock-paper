<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .game-container {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            color: #fff;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
        }
        
        h1:after {
            content: '';
            display: block;
            width: 60%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #fff, transparent);
            margin: 10px auto 0;
            border-radius: 2px;
        }
        
        .score-board {
            display: flex;
            justify-content: space-around;
            background-color: rgba(255, 255, 255, 0.15);
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .score {
            text-align: center;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            min-width: 100px;
        }
        
        .score h2 {
            font-size: 1.2rem;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .score p {
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .battle-area {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .choice-display {
            text-align: center;
            flex: 1;
        }
        
        .choice-display h3 {
            margin-bottom: 10px;
            font-weight: 500;
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .choice-box {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        
        .vs {
            margin: 0 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .result {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            height: 40px;
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            flex-wrap: wrap;
        }
        
        .choice-btn {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            min-width: 120px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .choice-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.1));
        }
        
        .choice-btn:active {
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background: linear-gradient(145deg, #ff5e62, #ff9966);
            border: none;
            color: white;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .reset-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(145deg, #ff7062, #ffb366);
        }
        
        .reset-btn:active {
            transform: translateY(-1px);
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .winner {
            animation: pulse 0.5s ease-in-out;
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .shake {
            animation: shake 0.5s ease-in-out;
        }
        
        @media (max-width: 600px) {
            .battle-area {
                flex-direction: column;
                gap: 20px;
            }
            
            .vs {
                margin: 10px 0;
            }
            
            .choices {
                flex-direction: column;
                align-items: center;
            }
            
            .choice-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ROCK PAPER SCISSORS</h1>
        
        <div class="score-board">
            <div class="score">
                <h2>YOU</h2>
                <p id="user-score">0</p>
            </div>
            <div class="score">
                <h2>COMPUTER</h2>
                <p id="computer-score">0</p>
            </div>
        </div>
        
        <div class="battle-area">
            <div class="choice-display">
                <h3>YOUR CHOICE</h3>
                <div class="choice-box" id="user-choice"></div>
            </div>
            
            <div class="vs">VS</div>
            
            <div class="choice-display">
                <h3>COMPUTER CHOICE</h3>
                <div class="choice-box" id="computer-choice"></div>
            </div>
        </div>
        
        <div class="result" id="result">Choose your weapon!</div>
        
        <div class="choices">
            <button class="choice-btn" id="rock">ROCK</button>
            <button class="choice-btn" id="paper">PAPER</button>
            <button class="choice-btn" id="scissors">SCISSORS</button>
        </div>
        
        <button class="reset-btn" id="reset">RESET GAME</button>
    </div>
    
    <script>
        // Game state
        let userScore = 0;
        let computerScore = 0;
        
        // DOM Elements
        const userScoreDisplay = document.getElementById('user-score');
        const computerScoreDisplay = document.getElementById('computer-score');
        const result = document.getElementById('result');
        const userChoiceDisplay = document.getElementById('user-choice');
        const computerChoiceDisplay = document.getElementById('computer-choice');
        const rockBtn = document.getElementById('rock');
        const paperBtn = document.getElementById('paper');
        const scissorsBtn = document.getElementById('scissors');
        const resetBtn = document.getElementById('reset');
        
        // Game choices
        const choices = ['rock', 'paper', 'scissors'];
        
        // Get computer choice
        function getComputerChoice() {
            const randomNumber = Math.floor(Math.random() * 3);
            return choices[randomNumber];
        }
        
        // Determine winner
        function getWinner(userChoice, computerChoice) {
            // Draw
            if (userChoice === computerChoice) {
                return "draw";
            }
            
            // User wins
            if (
                (userChoice === 'rock' && computerChoice === 'scissors') ||
                (userChoice === 'paper' && computerChoice === 'rock') ||
                (userChoice === 'scissors' && computerChoice === 'paper')
            ) {
                return "user";
            }
            
            // Computer wins
            return "computer";
        }
        
        // Play game
        function play(userChoice) {
            // Disable buttons during animation
            rockBtn.disabled = true;
            paperBtn.disabled = true;
            scissorsBtn.disabled = true;
            
            // Change result text during "battle"
            result.textContent = "Rock...Paper...Scissors!";
            
            // Add shake animation to both choices
            userChoiceDisplay.classList.add('shake');
            computerChoiceDisplay.classList.add('shake');
            
            // Clear previous choices
            userChoiceDisplay.textContent = '';
            computerChoiceDisplay.textContent = '';
            
            setTimeout(() => {
                // Remove shake animation
                userChoiceDisplay.classList.remove('shake');
                computerChoiceDisplay.classList.remove('shake');
                
                // Get computer choice
                const computerChoice = getComputerChoice();
                
                // Display choices
                userChoiceDisplay.textContent = userChoice.toUpperCase();
                computerChoiceDisplay.textContent = computerChoice.toUpperCase();
                
                // Determine winner
                const winner = getWinner(userChoice, computerChoice);
                
                // Update score and display result
                if (winner === "user") {
                    userScore++;
                    userScoreDisplay.textContent = userScore;
                    result.textContent = "You win this round!";
                    userChoiceDisplay.classList.add('winner');
                    setTimeout(() => userChoiceDisplay.classList.remove('winner'), 500);
                } else if (winner === "computer") {
                    computerScore++;
                    computerScoreDisplay.textContent = computerScore;
                    result.textContent = "Computer wins this round!";
                    computerChoiceDisplay.classList.add('winner');
                    setTimeout(() => computerChoiceDisplay.classList.remove('winner'), 500);
                } else {
                    result.textContent = "It's a draw!";
                }
                
                // Re-enable buttons
                rockBtn.disabled = false;
                paperBtn.disabled = false;
                scissorsBtn.disabled = false;
            }, 1000);
        }
        
        // Event listeners
        rockBtn.addEventListener('click', () => play('rock'));
        paperBtn.addEventListener('click', () => play('paper'));
        scissorsBtn.addEventListener('click', () => play('scissors'));
        
        // Reset game
        resetBtn.addEventListener('click', () => {
            userScore = 0;
            computerScore = 0;
            userScoreDisplay.textContent = '0';
            computerScoreDisplay.textContent = '0';
            result.textContent = 'Choose your weapon!';
            userChoiceDisplay.textContent = '';
            computerChoiceDisplay.textContent = '';
        });
    </script>
</body>
</html>
